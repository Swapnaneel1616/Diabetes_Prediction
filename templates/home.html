<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Input</title>
</head>
<body>
    <h1>Diabetes Progression Prediction Form</h1>
    <p>Please enter the 10 mean-centered and scaled feature values.</p>

    <form action="/predictdata" method="POST">
        
        <label for="age">Age (Scaled):</label>
        <input type="number" id="age" name="age" step="0.0001" required><br><br>
        
        <label for="sex">Sex (Scaled):</label>
        <input type="number" id="sex" name="sex" step="0.0001" required><br><br>
        
        <label for="bmi">BMI (Scaled):</label>
        <input type="number" id="bmi" name="bmi" step="0.0001" required><br><br>
        
        <label for="bp">BP (Scaled):</label>
        <input type="number" id="bp" name="bp" step="0.0001" required><br><br>
        
        <label for="s1">S1 (T-Cells, Scaled):</label>
        <input type="number" id="s1" name="s1" step="0.0001" required><br><br>
        
        <label for="s2">S2 (LDL, Scaled):</label>
        <input type="number" id="s2" name="s2" step="0.0001" required><br><br>
        
        <label for="s3">S3 (HDL, Scaled):</label>
        <input type="number" id="s3" name="s3" step="0.0001" required><br><br>
        
        <label for="s4">S4 (Thyroid Hormone, Scaled):</label>
        <input type="number" id="s4" name="s4" step="0.0001" required><br><br>
        
        <label for="s5">S5 (Lamotrigine, Scaled):</label>
        <input type="number" id="s5" name="s5" step="0.0001" required><br><br>
        
        <label for="s6">S6 (Blood Sugar, Scaled):</label>
        <input type="number" id="s6" name="s6" step="0.0001" required><br><br>
        
        <button type="submit">Predict Progression Score</button>
    </form>

    {% if final_result %}
<hr>
<h2>✅ Prediction Result:</h2>
<p style="font-size: 1.5em; color: #28a745; font-weight: bold;">
    Predicted Disease Progression Score: {{ final_result }} units
</p>
{% endif %}

{% if error %}
<hr>
<div style="color: red; border: 1px solid red; padding: 10px;">
    <strong>❌ Prediction Failed:</strong> {{ error }}
</div>
{% endif %}
</body>
</html>
